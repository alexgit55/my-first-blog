{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>My First Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
    <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
</head>

<body>
    <header class="page-header">
        <div class="container">
            <div class="header-content">
                <div class="nav-icons">
                    {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="btn btn-success btn-sm">
                        New Post
                    </a>
                    <a href="{% url 'post_draft_list' %}" class="btn btn-warning btn-sm">
                        Drafts
                    </a>
                    {% endif %}
                </div>
                <div class="auth-buttons">
                    {% if user.is_authenticated %}
                    <span class="user-greeting">Hello {{ user.username }}</span>
                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to log out?')">Log out</button>
                    </form>
                    {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Login</a>
                    {% endif %}
                </div>
            </div>
            <h1><a href="/">My First Blog</a></h1>
        </div>
    </header>
    <main class="content container">
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
</body>

</html>
