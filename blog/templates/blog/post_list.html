<!DOCTYPE html>
<html>

<head>
    <title>My First Blog</title>
</head>

<body>
    <header>
        <h1><a href="/">My First Blog</a></h1>
    </header>

    {% for post in posts %}
    <article>
        <time>published: {{ post.published_date }}</time>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|truncatewords:30 }}</p>
    </article>
    {% empty %}
    <p>No posts available.</p>
    {% endfor %}
</body>

</html>
